
<ion-header>

  <ion-navbar text-center>

    <ion-buttons left>

      <button ion-button
              (click)="cerrar()">
            Cerrar
      </button>

    </ion-buttons>


    <ion-title >{{ titulo | placeholder:'Crear Post'}}</ion-title>

    <ion-buttons end>

      <button ion-button
              [disabled]=" img.length < 2 || titulo.length < 2 "
              (click)="crearPost()">
            Crear Post
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list>

      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="titulo "></ion-input>
      </ion-item>

      <ion-item *ngIf="imgPreview">
        <img [src]="imgPreview" alt="">
      </ion-item>

    </ion-list>

    <ion-grid>

      <ion-row>

        <ion-col>

          <button ion-button
                  block
                  icon-left
                  (click)="SeleccionarFoto()">
            <ion-icon name="photos"></ion-icon>

            Seleccionar
          </button>

        </ion-col> 
        
        <ion-col>

          <button ion-button
                  block
                  icon-left
                  (click)="abrirCamara()">
            <ion-icon name="camera"></ion-icon>

            Camera
          </button>

        </ion-col>

      </ion-row>
     

    </ion-grid>




  

</ion-content>
